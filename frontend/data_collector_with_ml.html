<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNH Parking Predictor - ML Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .header .ml-badge { 
            display: inline-block; 
            background: #10b981; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #667eea; font-size: 2rem; margin-bottom: 5px; }
        .stat-card p { color: #666; font-size: 0.9rem; }
        
        .lots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .lot-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .lot-header { 
            border-bottom: 2px solid #f0f0f0; 
            padding-bottom: 15px; 
            margin-bottom: 15px; 
        }
        .lot-header h3 { color: #333; font-size: 1.3rem; margin-bottom: 5px; }
        .lot-header p { color: #666; font-size: 0.9rem; }
        
        .prediction-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .prediction-section h4 {
            color: #10b981;
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .prediction-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .prediction-item .value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
        }
        .prediction-item .label {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px;
        }
        .confidence-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .occupancy-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        .occupancy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        .occupancy-fill.medium { background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%); }
        .occupancy-fill.high { background: linear-gradient(90deg, #f87171 0%, #ef4444 100%); }
        
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .btn-park { background: #667eea; color: white; }
        .btn-leave { background: #f59e0b; color: white; }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .status.success { background: #22c55e; }
        .status.error { background: #ef4444; }
        
        .loading { 
            color: white; 
            text-align: center; 
            font-size: 1.2rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó UNH Campus Parking Predictor</h1>
            <p>Real-time tracking + AI-powered predictions</p>
            <span class="ml-badge">ü§ñ ML Powered - 97.9% Accuracy</span>
        </div>
        
        <div id="stats" class="stats-grid"></div>
        <div id="lots-container" class="lots-container">
            <div class="loading">üîÑ Loading parking data and ML predictions...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card"><h3>${stats.total_events}</h3><p>Total Events</p></div>
                        <div class="stat-card"><h3>${stats.average_search_time} min</h3><p>Avg Search Time</p></div>
                        <div class="stat-card"><h3>${stats.occupied_spaces}/${stats.total_spaces}</h3><p>Occupied Now</p></div>
                        <div class="stat-card"><h3>${stats.overall_availability}%</h3><p>Available Now</p></div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLotsWithPredictions() {
            try {
                // Load real-time data
                const lotsResponse = await fetch(`${API_URL}/lots`);
                const lotsData = await lotsResponse.json();
                
                // Load ML predictions
                const predictResponse = await fetch(`${API_URL}/predict/all`);
                const predictData = await predictResponse.json();
                
                if (lotsData.success && predictData.success) {
                    const container = document.getElementById('lots-container');
                    
                    // Merge predictions with lot data
                    const predictions = {};
                    predictData.predictions.forEach(pred => {
                        predictions[pred.lot_id] = pred;
                    });
                    
                    container.innerHTML = lotsData.data.map(lot => {
                        const pred = predictions[lot.lot_id] || {};
                        const currentOccupancy = ((lot.current_count || 0) / lot.capacity) * 100;
                        const predictedOccupancy = (pred.occupancy_rate || 0) * 100;
                        
                        let fillClass = '';
                        if (currentOccupancy > 80) fillClass = 'high';
                        else if (currentOccupancy > 50) fillClass = 'medium';
                        
                        return `
                            <div class="lot-card">
                                <div class="lot-header">
                                    <h3>${lot.name}</h3>
                                    <p>${lot.building_proximity}</p>
                                </div>
                                
                                ${pred.lot_id ? `
                                <div class="prediction-section">
                                    <h4>
                                        ü§ñ AI Prediction 
                                        <span class="confidence-badge">${Math.round((pred.confidence || 0) * 100)}% confident</span>
                                    </h4>
                                    <div class="prediction-grid">
                                        <div class="prediction-item">
                                            <div class="value">${Math.round(predictedOccupancy)}%</div>
                                            <div class="label">Predicted Full</div>
                                        </div>
                                        <div class="prediction-item">
                                            <div class="value">${pred.search_time_minutes || 0} min</div>
                                            <div class="label">Search Time</div>
                                        </div>
                                        <div class="prediction-item">
                                            <div class="value">${Math.round((pred.availability || 0) * 100)}%</div>
                                            <div class="label">Available</div>
                                        </div>
                                        <div class="prediction-item">
                                            <div class="value">${pred.parking_available ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                                            <div class="label">Status</div>
                                        </div>
                                    </div>
                                </div>
                                ` : ''}
                                
                                <div style="font-size: 0.9rem; color: #666; margin-bottom: 8px;">
                                    <strong>Current Status:</strong>
                                </div>
                                <div class="occupancy-bar">
                                    <div class="occupancy-fill ${fillClass}" style="width: ${currentOccupancy}%">
                                        ${lot.current_count || 0}/${lot.capacity}
                                    </div>
                                </div>
                                
                                <div class="button-group">
                                    <button class="btn-park" onclick="reportEntry(${lot.lot_id}, '${lot.name}')">
                                        üÖøÔ∏è I Parked Here
                                    </button>
                                    <button class="btn-leave" onclick="reportExit(${lot.lot_id}, '${lot.name}')">
                                        üöó I'm Leaving
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                document.getElementById('lots-container').innerHTML = 
                    '<div class="loading" style="color: #ef4444;">‚ö†Ô∏è Error loading data. Make sure Flask is running!</div>';
                console.error('Error:', error);
            }
        }

        async function reportEntry(lotId, lotName) {
            const searchTime = prompt(`How many minutes did it take to find parking at ${lotName}?`, '2');
            if (!searchTime) return;
            
            try {
                const response = await fetch(`${API_URL}/report/entry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        lot_id: lotId,
                        search_time_minutes: parseInt(searchTime),
                        weather: 'sunny',
                        temperature: 70
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus(`‚úÖ Recorded parking at ${lotName}`, 'success');
                    loadLotsWithPredictions();
                    loadStats();
                }
            } catch (error) {
                showStatus('‚ùå Error recording entry', 'error');
            }
        }

        async function reportExit(lotId, lotName) {
            try {
                const response = await fetch(`${API_URL}/report/exit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, lot_id: lotId })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus(`‚úÖ Recorded exit from ${lotName}`, 'success');
                    loadLotsWithPredictions();
                    loadStats();
                }
            } catch (error) {
                showStatus('‚ùå Error recording exit', 'error');
            }
        }

        function showStatus(message, type) {
            const existing = document.querySelector('.status');
            if (existing) existing.remove();
            
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            document.body.appendChild(status);
            
            setTimeout(() => status.remove(), 3000);
        }

        // Initial load
        loadLotsWithPredictions();
        loadStats();
        
        // Auto-refresh every 15 seconds
        setInterval(() => {
            loadLotsWithPredictions();
            loadStats();
        }, 15000);
    </script>
</body>
</html>
